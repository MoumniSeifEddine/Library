<!DOCTYPE html>
<html>
	<head th:replace="comman/header::header"/>
	<body>
		<div th:replace="comman/header::navbar"/>
		<div class="container">
			<h2 >Course Creation</h2>
			<tr>
				<div align = "left" >
					<h3><a  th:href="@{'/Course/addcourse'}">Add new</a>	   
				</div>
			</tr>
			<div class="col-sm-8" align = "center">
				<div class="panel-body" align = "center" >
					<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Course ID</th>
							<th>Course Name</th>
							<th>Duration</th>
							<th>edit</th>
							<th>delete</th>
						</tr>
					</thead>
					<tbody>
						<tr  th:each="course : ${listcourse}">
							<td th:text="${course.id}">Course ID</td>
							<td th:text="${course.coursename}">Course Name</td>
							<td th:text="${course.duration}">Duration</td>
							<td>
								<a th:href="@{'/Course/edit/' + ${course.id}}">Edit</a>
							</td>							    
							<td>
								<a th:href="@{'/Course/delete/' + ${course.id}}">Delete</a>
							</td>		    
						</tr> 
					</tbody>
				</table>                 
			</div>
		</div> 
	</body>
</html>
